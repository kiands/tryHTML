<div id="div0">
  <div id="div1">
    <button class="btn-minus" onClick="minus()" disabled>-</button>
    <input id="input1" class='disabled' value=0>
    <button class="btn-plus" onClick="plus()">+</button>
  </div>
</div>

<style>

	#input1 {
		height:20px;
	}

	.disabled {
		background-color:#faa;
		color:white;
	}
	
</style>

<script>
	//以下槟７jQuery的封b
	function singleSelector(selector){
		return document.querySelector(selector)
	}
	
	function singleSetAttribute(selector, attributeName){
		document.querySelector(selector).setAttribute(attributeName, true)
	}
	
	function batchRemoveAttribute(selector, attributeName){
		for (var i=0; i < document.querySelectorAll(selector).length; i++)
		{ 
			document.querySelectorAll(selector)[i].removeAttribute(attributeName)
		}
	}
	
	//以下槠胀function
	
	function set_limit(el, selector, attributeName){
		el.className = 'disabled'
		singleSetAttribute(selector,attributeName)
	}

	function rm_limit(el){
		el.className = ''
		batchRemoveAttribute('button', 'disabled')
	}

	function minus() {
		var input = singleSelector("#input1")
		var num = input.value
		rm_limit(input)
		num = num*1 - 1
		input.value = num
  		if(num == 0){
    			set_limit(input, '.btn-minus', 'disabled')
		}
	}
	
	function plus() {
		var input = singleSelector("#input1")
		var num = input.value;
		rm_limit(input)
		num = num*1 + 1
		input.value = num
  		if(num == 10){
    			set_limit(input, '.btn-plus', 'disabled')
		}
	}
</script>
