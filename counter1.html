<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<div id="div0">
  <div id="div1">
    <button class="btn-minus" onClick="minus()" disabled>-</button>
    <input id="input1" class='disabled' value=0>
    <button class="btn-plus" onClick="plus()">+</button>
  </div>
</div>

<style>

	#input1 {
		height:20px;
	}

	.disabled {
		background-color:#faa;
		color:white;
	}
	
</style>

<script>
	function set_limit(el, btn){
		el.addClass('disabled')
		btn.attr('disabled', true)
	}

	function rm_limit(el){
		el.removeClass('disabled')
		$("button").attr("disabled", false)
	}

	function minus() {
		var input = $("#input1")
		var num = input.val();
		rm_limit(input)
		num = num*1 - 1
		input.val(num)
  		if(num == 0){
    			set_limit(input, $(".btn-minus"))
		}
	}
	
	function plus() {
		var input = $("#input1")
		var num = input.val();
		rm_limit(input)
		num = num*1 + 1
		input.val(num)
  		if(num == 10){
    			set_limit(input, $(".btn-plus"))
		}
	}
</script>
